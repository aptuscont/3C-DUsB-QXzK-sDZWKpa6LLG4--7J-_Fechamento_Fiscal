<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Fechamento NF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <button class="menu-hamburger" onclick="toggleMenu()">‚ò∞</button>
            <h1>Portal de Fechamento NF</h1>
        </div>
        <button class="btn-excel" onclick="exportarExcel()" title="Exportar para Excel">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        </button>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button onclick="toggleMenu()">‚úï</button>
        </div>
        <nav class="sidebar-nav">
            <a href="#" onclick="voltarKanban()">
                <span>üìã</span> Kanban
            </a>
            <a href="#" onclick="abrirGerenciarEmpresas()">
                <span>‚öôÔ∏è</span> Gerenciar C√≥digos
            </a>
        </nav>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Galeria de Compet√™ncias -->
    <div class="competencias-gallery">
        <div class="gallery-scroll" id="competenciasGallery">
            <!-- Compet√™ncias ser√£o inseridas aqui -->
        </div>
    </div>

    <!-- View: Kanban -->
    <main class="kanban-board" id="viewKanban">
        <!-- Coluna Pendente -->
        <div class="coluna" data-status="pendente">
            <div class="coluna-header">
                <h2>Pendente</h2>
                <span class="contador" id="count-pendente">0</span>
            </div>
            <div class="cards-container" id="pendente" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Cards ser√£o inseridos aqui -->
            </div>
        </div>

        <!-- Coluna Em Andamento -->
        <div class="coluna" data-status="em-andamento">
            <div class="coluna-header">
                <h2>Em Andamento</h2>
                <span class="contador" id="count-em-andamento">0</span>
            </div>
            <div class="cards-container" id="em-andamento" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Cards ser√£o inseridos aqui -->
            </div>
        </div>

        <!-- Coluna Conclu√≠do -->
        <div class="coluna" data-status="concluido">
            <div class="coluna-header">
                <h2>Conclu√≠do</h2>
                <span class="contador" id="count-concluido">0</span>
            </div>
            <div class="cards-container" id="concluido" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Cards ser√£o inseridos aqui -->
            </div>
        </div>
    </main>

    <!-- View: Gerenciar Empresas -->
    <div class="gerenciar-page" id="viewGerenciar" style="display: none;">
        <div class="gerenciar-header">
            <h2>Gerenciar C√≥digos de Empresas</h2>
            <button class="btn-primary" onclick="abrirModalNovaEmpresa()">‚ûï Adicionar Nova Empresa</button>
        </div>
        
        <div class="empresas-table-container">
            <table class="empresas-table" id="tabelaEmpresas">
                <thead>
                    <tr>
                        <th>C√≥digo</th>
                        <th>Compet√™ncia Inicial</th>
                        <th>Status</th>
                        <th>Data Cria√ß√£o</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaEmpresasBody">
                    <!-- Linhas ser√£o inseridas aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Nova Empresa -->
    <div id="modalNovaEmpresa" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalNovaEmpresa()">&times;</span>
            <h2>Adicionar Nova Empresa</h2>
            
            <div class="form-group">
                <label>C√≥digo da Empresa *</label>
                <input type="text" id="codigoEmpresa" placeholder="Ex: EMP001" />
            </div>
            
            <div class="form-group">
                <label>Iniciar a partir de qual compet√™ncia? *</label>
                <select id="competenciaInicial">
                    <!-- Op√ß√µes ser√£o inseridas aqui -->
                </select>
            </div>
            
            <button class="btn-primary" onclick="adicionarEmpresa()">Adicionar</button>
        </div>
    </div>

    <!-- Modal Editar Empresa -->
    <div id="modalEditarEmpresa" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalEditarEmpresa()">&times;</span>
            <h2>Editar Empresa</h2>
            
            <div class="form-group">
                <label>C√≥digo da Empresa</label>
                <input type="text" id="editarCodigo" disabled />
            </div>
            
            <div class="form-group">
                <label>Compet√™ncia Inicial</label>
                <select id="editarCompetenciaInicial">
                    <!-- Op√ß√µes ser√£o inseridas aqui -->
                </select>
            </div>
            
            <input type="hidden" id="editarEmpresaId" />
            <button class="btn-primary" onclick="salvarEdicaoEmpresa()">Salvar Altera√ß√µes</button>
        </div>
    </div>

    <!-- ExcelJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    
    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
